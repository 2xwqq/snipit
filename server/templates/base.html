<html>
<head>
    <meta charset="utf-8">
    <title>SnipIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        .row header {
            heig: 100px;
        }
        .row div img {
            width: 550px;
            padding-right: 20px;
            padding-bottom: 20px;
        }
        .accordion {
            width: 20%;
            padding:0px 1px 2px 3px;
            margin:0px 1px 2px 1300px;
        }
    </style>

</head>
<body>
    <div class="container ">
      <div class="row header">
          <div class="col"> <h1>SnipIt</h1></div>
      </div>
      {% for image in images %}
      <div class="row">
        <div class="col-lg-5 col-sm-12">
          {{ image.date }}<br>
          <img src="http://localhost:5000/{{ image.id }}" />
        </div>
      </div>
      {% endfor %}
    </div>
</body>
</html>
